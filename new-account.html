<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description"
            content="DLOREAN is an online tool that lets you create, collaborate on, and publish timelines.">
        <meta name="author" content="Antonio Valdivia">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>DLOREAN</title>
    </head>

    <body>
        <div class="layout">
            <header>
                <ul class="top-grid">
                    <li>
                        <nav>
                            <div class="menu-toggle">
                                <input type="checkbox">
                                <span></span>
                                <span></span>
                                <span></span>
                                <ul class="menu">
                                    <li class="selected"><a href="index.html">Home</a></li>
                                    <li><a href="#">Sign in</a></li>
                                    <li><a href="#">Profile</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                    </li>
                    <li class="header-logo">
                        <a href="index.html"><img src="img/dlorean-logo.svg" alt="DLOREAN's app logo"></a>
                    </li>
                    <li class="header-search">
                        <img src="img/search.svg" alt="Search icon" class="header-menu-item">
                        <form class="header-search-from">
                            <label class="hide">Search</label><input type="search" placeholder="Search"
                                class="header-search-bar">
                        </form>
                    </li>
                </ul>
            </header>

            <main class="container flex-grow">
                <ul class="display-box-grid">
                    <li></li>
                    <li>
                        <section class="container-box">
                            <h1>Create a new account‎</h1>
                            <form class="login-form">
                                <ul>
                                    <li><label>Username</label><input type="text" placeholder="Username"
                                            class="login-form-input"></li>
                                    <li><label>E-mail</label><input type="email" placeholder="E-mail"
                                            class="login-form-input"></li>
                                    <li><label>Password</label><input type="password" placeholder="Password"
                                            class="login-form-input"></li>
                                    <li><input type="submit" name="submit" value="Create a new account‎"
                                            class="login-form-submit"></li>
                                    <li><a href="#">I already have an account</a></li>
                                </ul>
                            </form>

                        </section>
                    </li>
                    <li></li>
                </ul>

            </main>

            <footer class="footer yellow-background">
                <p>&copy; <a href="/">DLOREAN</a></p>
                <p>W3C Validated</p>
            </footer>

        </div>
    </body>

</html>
