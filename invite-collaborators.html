<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description"
            content="DLOREAN is an online tool that lets you create, collaborate on, and publish timelines.">
        <meta name="author" content="Antonio Valdivia">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>DLOREAN</title>
    </head>

    <body>
        <div class="layout">
            <header>
                <ul class="top-grid">
                    <li>
                        <nav class="nav-menu-icon">
                            <img src="img/hamburger.svg" alt="Menu icon" class="header-menu-item">
                            <ul class="nav-menu nav-menu-anchor">
                                <li class="selected"><a href="index.html">Home</a></li>
                                <li><a href="#">Sign in</a></li>
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </li>
                    <li class="header-logo">
                        <a href="index.html"><img src="img/dlorean-logo.svg" alt="DLOREAN's app logo"></a>
                    </li>
                    <li class="header-search">
                        <img src="img/search.svg" alt="Search icon" class="header-menu-item">
                        <form class="header-search-from">
                            <label class="display-none">Search</label><input type="search" placeholder="Search"
                                class="header-search-bar">
                        </form>
                    </li>
                </ul>
            </header>

            <main class="container flex-grow">
                <ul class="display-box-grid">
                    <li></li>
                    <li>
                        <section class="container-box">
                            <h1>Invite collaborator</h1>
                            <form class="login-form">
                                <ul>
                                    <li><label>Email of collaborator</label><input type="text"
                                            placeholder="Email of collaborator" class="login-form-input">
                                    </li>
                                    <li><label>Your message</label><textarea
                                            class="login-form-input">Hey! Let's create a timeline together</textarea></li>
                                    <li><input type="submit" name="submit" value="Invite collaborator"
                                            class="login-form-submit"></li>
                                </ul>
                            </form>
                        </section>
                        <section class="container-box margin-top">

                            <h2>Collaborators</h2>
                            <ul>
                                <li>
                                    <p><span class="contributors-icon"></span><a href="#">petersmith</a></p>
                                </li>
                                <li>
                                    <p><span class="contributors-icon"></span><a href="#">johndoe</a></p>
                                </li>
                                <li>
                                    <p><span class="contributors-icon"></span>antoniovaldivia@gmail.com (pending)</p>
                                </li>
                            </ul>

                        </section>

                    </li>
                    <li></li>
                </ul>

            </main>

            <footer class="footer purple-background">
                <p>&copy; <a href="/">DLOREAN</a></p>
                <p>W3C Validated</p>
            </footer>
        </div>

    </body>

</html>
