<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description"
            content="DLOREAN is an online tool that lets you create, collaborate on, and publish timelines.">
        <meta name="author" content="Antonio Valdivia">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>DLOREAN</title>
    </head>

    <body>
        <header>
            <ul class="topGrid">
                <li class="headerMenu">
                    <nav class="navMenuicon">
                        <img src="img/hamburger.svg" alt="Menu icon">
                        <ul class="navMenu">
                            <li class="selected"><a href="index.html">Home</a></li>
                            <li><a href="#">Sign in</a></li>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </li>
                <li class="headerLogo">
                    <a href="index.html"><img src="img/dlorean-logo.svg" alt="DLOREAN's app logo"></a>
                </li>
                <li class="headerSearch">
                    <img src="img/search.svg" alt="Search icon">
                    <form class="headerSearchFrom">
                        <label>Search</label><input type="search" placeholder="Search">
                        <input type="submit" value="">
                    </form>
                </li>
            </ul>
        </header>

        <main class="container">
            <ul class="displayBoxGird">
                <li></li>
                <li>
                    <section class="containerBox">
                        <h1>Create event</h1>
                        <p>Let's add an event</p>
                        <form class="loginForm">
                            <ul>
                                <li><label>Title</label><input type="text" placeholder="New event"></li>
                                <li><label>Date</label><input type="date"></li>
                                <li><label>Time</label><input type="time"></li>
                                <li><label>Description</label><textarea placeholder="A new event"></textarea></li>
                                <li><label>Hashtags</label><input type="text" placeholder="#Some #hashtags"></li>
                                <li><label>Source</label><input type="text" placeholder="Source"></li>
                                <li><label>URL</label><input type="text" placeholder="https://example.com"></li>
                                <li><label>Image</label><img src="/img/image.svg" alt="Event's image"></li>
                                <li><label>Attachment</label><input type="file"></li>
                                <li><input type="submit" name="submit" value="Create event"></li>
                            </ul>
                        </form>
                    </section>
                </li>
                <li></li>
            </ul>

        </main>

        <footer class="footer purpleBG">
            <p>&copy; <a href="/">DLOREAN</a></p>
            <p>W3C Validated</p>
        </footer>

    </body>

</html>
